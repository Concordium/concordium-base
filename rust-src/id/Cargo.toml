[package]
name = "id"
version = "0.1.0"
authors = ["Concordium AG <info@concordium.com>"]
edition = "2018"

[dependencies]
ff = "0.4"
sha3      = "0.8"
sha2      = "0.8"
failure       = "0.1"
rand    = "0.4"
rand_core = "0.5"
clear_on_drop = "0.2"
serde         = "1.0"
libc = "0.2"
chrono = "0.4.7"
ed25519-dalek = "=1.0.0-pre.1"
byteorder = "1.3"
num = "0.2"
serde_json = "1.0"
hex = "0.3"
itertools = "0.8"
rayon = "1.2"
either = "1.5"

# only for printing account addresses
base58check = "0.1"

[dependencies.eddsa_ed25519]
path = "../eddsa_ed25519"
version = "0"
[dependencies.curve_arithmetic]
path = "../curve_arithmetic"
version = "0"
[dependencies.pairing]
git = "ssh://git@gitlab.com:22/Concordium/rust/external/pairing.git"
branch = "master"
[dependencies.ps_sig]
path = "../ps_sig"
version = "0"
[dependencies.elgamal]
path = "../elgamal"
version = "0"
[dependencies.dodis_yampolskiy_prf]
path = "../dodis_yampolskiy_prf"
version = "0"
[dependencies.pedersen_scheme]
path = "../pedersen_scheme"
version = "0"
[dependencies.ffi_helpers]
path = "../ffi_helpers"
version = "0"
[dependencies.crypto_common]
path = "../crypto_common"
version = "0"
[dependencies.random_oracle]
path = "../random_oracle"
version = "0"

[dev-dependencies]
criterion = "0.2"

[lib]
name = "id"
crate-type = ["rlib", "staticlib", "cdylib" ]

[[bench]]
name = "verify_cdi"
harness = false
