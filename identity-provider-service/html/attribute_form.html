<!--
The attribute form that the user is forwarded to, where the attributes can be filled out for testing. In the real
world scenario the attributes will be derived from the identity verification process.
-->
<!DOCTYPE html>
<html>

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>

<div>
    <h1>Concordium Identity Verification</h1>
    <form action="/api/submit" method="post">

        <input type="hidden" id="idcredpub" name="id_cred_pub" value="$id_cred_pub$">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstName" placeholder="Your first name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastName" placeholder="Your last name">

        <input type="submit" value="Submit">
    </form>
</div>

</html>
